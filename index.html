<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles2.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? familia= Nunito+Sans:wght@200;300 &family= Roboto:ital,wght@0,300;0,400;0,900;1,300 & display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

    <form id="form" action="" method="post" enctype="multipart/form-data">
        <!-- <fieldset> -->

        <h1> Cadastro </h1>

        <div class="name"><label> Nome: </label>

            <input type="text" name="nome" id="nome" autofocus required>
        </div>


        <div><label for="email"> E-mail:</label>

            <input type="email" name="e-mail" id="email" required>
        </div>

        <div><label for="idade"> Idade: </label>

            <input type="number" id="idade" name="idade" min="12" max="90" step="1" required>
        </div>



        <div><label for="data-nascimento"> Data de Nascimento: </label>

            <input type="date" name="data-dascimento" id="data-nascimento" required>
        </div>

        <div class="check-radio"><label>Onde você possui conta?</label></div>

        <div><label> Instagram
                <input class="input-inline" type="checkbox" name="instagram"> </label>
            <label> Facebook
                <input class="input-inline" type="checkbox" name="facebook"> </label>
            <label> YouTube
                <input class="input-inline" type="checkbox" name="youtube"> </label>
        </div>



        <div class="check-radio"><label>Sexo:</label></div>

        <div><label>
                <input class="input-inline" type="radio" name="genero" value="feminino">
                Feminino
            </label>

            <label>
                <input class="input-inline" type="radio" name="genero" value="masculino">
                Masculino
            </label></div>
        </div>

        <div><label>Cor dos olhos:
                <input class="input-inline" type="color" value="#8B4513">
            </label></div>

        <div><label> Biografia:

                <textarea name="biografia"></textarea>
            </label></div>

        <div><label>Foto do perfil
                <input type="file" name="Foto-do-perfil" accept="images/*">
            </label> </div>

        <div><label>Telefone</label>
            <input type="tel" name="telefone">
            </label>
        </div>

        <div><label>Link do perfil do Facebook:
           <input type="url" name="url" pattern="https://.*" required>
            </label></div>

        <div><label>Senha:
                <input type="password" name="Senha" minlength="6" maxlength="8">
            </label></div>

        <button class="normal big" type="reset" name="reset"> Limpar </button>

        <button class="normal  big" type="submit" name="submit"> Enviar </button>

        <!-- </fieldset> -->

    </form>

</body>

</html>
